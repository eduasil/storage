name: ğŸš€ Deploy Storage Account

on:
  workflow_dispatch:
    inputs:
      destroy:
        description: 'Destruir infraestrutura?'
        required: true
        default: 'false'

permissions:
  id-token: write
  contents: read

jobs:
  sentinel-check:
    if: ${{ github.event.inputs.destroy == 'false' }}
    name: ğŸ§  Validar Storage com Sentinel
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Login no Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZ_GITHUB_ACTION_SP }}

      - name: ğŸ› ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: ğŸ” Verificar Token do Terraform Cloud
        run: |
          if [ -z "${{ secrets.TF_TOKEN_app_terraform_io }}" ]; then
            echo "âŒ Token do Terraform Cloud nÃ£o encontrado!"
            exit 1
          fi
          echo "âœ… Token encontrado"

      - name: â–¶ï¸ Criar Run no Terraform Cloud (Sentinel Check)
        env:
          TFC_TOKEN: ${{ secrets.TF_TOKEN_app_terraform_io }}
          TFC_WORKSPACE_NAME: "storage"
          TFC_ORG_NAME: "almeidacorp"
        run: |
          echo "ğŸ”„ Criando run remoto no Terraform Cloud..."
          response=$(curl -s \
            -H "Authorization: Bearer $TFC_TOKEN" \
            -H "Content-Type: application/vnd.api+json" \
            -X POST \
            -d '{
              "data": {
                "attributes": { "is-destroy": false, "message": "Plan via GitHub Actions" },
                "type": "runs"
              }
            }' \
            https://app.terraform.io/api/v2/organizations/$TFC_ORG_NAME/workspaces/$TFC_WORKSPACE_NAME/runs)

          run_id=$(echo "$response" | jq -r '.data.id')

          if [[ -z "$run_id" || "$run_id" == "null" ]]; then
            echo "âŒ NÃ£o foi possÃ­vel criar o run. Verifique TF_TOKEN, org e workspace"
            echo "Resposta da API: $response"
            exit 1
          fi

          echo "ğŸ†” Run ID: $run_id"

          echo "â³ Aguardando resultado do Sentinel (mÃ¡x 5 minutos)..."
          timeout=300  # 5 minutos
          elapsed=0
          interval=10

          while [ $elapsed -lt $timeout ]; do
            status=$(curl -s \
              -H "Authorization: Bearer $TFC_TOKEN" \
              https://app.terraform.io/api/v2/runs/$run_id \
              | jq -r '.data.attributes.status')

            echo "Status atual: $status"

            if [[ "$status" == "policy_hard_failed" ]]; then
              echo "âŒ Policy Check falhou! Run bloqueado pelo Sentinel."
              exit 1
            elif [[ "$status" == "planned" || "$status" == "policy_checked" ]]; then
              echo "âœ… Policy Check aprovado!"
              break
            fi

            sleep $interval
            elapsed=$((elapsed + interval))
          done

          if [ $elapsed -ge $timeout ]; then
            echo "âŒ Timeout aguardando resultado do Sentinel"
            exit 1
          fi

  deploy:
    if: ${{ github.event.inputs.destroy == 'false' }}
    name: ğŸš€ Aplicar Storage Account Azure
    needs: sentinel-check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Login no Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZ_GITHUB_ACTION_SP }}

      - name: ğŸ› ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: ğŸš€ Executar Apply
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: |
          terraform init -input=false
          terraform apply -auto-approve

  destroy:
    if: ${{ github.event.inputs.destroy == 'true' }}
    name: ğŸ§¨ Destruir Infraestrutura
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Login no Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZ_GITHUB_ACTION_SP }}

      - name: ğŸ› ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: ğŸ§¨ Executar Destroy
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: |
          terraform init -input=false
          terraform destroy -auto-approve

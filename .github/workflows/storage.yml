name: 🚀 Deploy Storage Account

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      destroy:
        description: 'Destruir infraestrutura?'
        required: true
        default: 'false'

permissions:
  id-token: write
  contents: read

jobs:
  validate:
    name: 🔎 Validar Acessos e Terraform - Workers
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.destroy != 'true' }}

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: 🔐 Login no Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZ_GITHUB_ACTION_SP }}

      - name: 🛠️ Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: ✅ Validar Sintaxe e Plano
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: |
          terraform init -input=false
          terraform fmt -check
          terraform validate
          terraform plan -input=false

  deploy:
    if: ${{ github.event.inputs.destroy == 'false' }}
    name: 🚀 Aplicar Storage Account Azure
    needs: validate
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: 🔐 Login no Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZ_GITHUB_ACTION_SP }}

      - name: 🛠️ Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: 🚀 Executar Apply
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: |
          terraform init -input=false
          terraform apply -auto-approve

  destroy:
    if: ${{ github.event.inputs.destroy == 'true' }}
    name: 🧨 Destruir Infraestrutura
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: 🔐 Login no Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZ_GITHUB_ACTION_SP }}

      - name: 🛠️ Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: 🧨 Executar Destroy
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: |
          terraform init -input=false
          terraform destroy -auto-approve

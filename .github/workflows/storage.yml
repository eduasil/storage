name: ğŸš€ Deploy Storage Account

on:
  workflow_dispatch:
    inputs:
      destroy:
        description: 'Destruir infraestrutura?'
        required: true
        default: 'false'

permissions:
  id-token: write
  contents: read

jobs:
  validate:
    if: ${{ github.event.inputs.destroy == 'false' }}
    name: ğŸ” Validar Acessos e Terraform
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Login no Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZ_GITHUB_ACTION_SP }}

      - name: ğŸ› ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v3

      - name: ğŸ” Verificar se o token do Terraform Cloud estÃ¡ presente
        run: |
          if [ -z "${{ secrets.TF_TOKEN_app_terraform_io }}" ]; then
            echo "âŒ Token do Terraform Cloud nÃ£o encontrado!"
            exit 1
          else
            echo "âœ… Token encontrado, seguindo..."
          fi

      - name: âœ… Validar Sintaxe e Plano
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: |
          terraform init
          terraform fmt -check
          terraform validate
          terraform plan

  deploy:
    if: ${{ github.event.inputs.destroy == 'false' }}
    name: ğŸš€ Deploy Storage Account Azure
    needs: validate
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Login no Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZ_GITHUB_ACTION_SP }}

      - name: ğŸ› ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v3

      - name: ğŸš€ Aplicar Infraestrutura Storage
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: |
          terraform init
          terraform apply -auto-approve

  destroy:
    if: ${{ github.event.inputs.destroy == 'true' }}
    name: ğŸ§¨ Destruir Infraestrutura
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Login no Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZ_GITHUB_ACTION_SP }}

      - name: ğŸ› ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v3

      - name: ğŸ§¨ Executar Terraform Destroy
        working-directory: storage
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: |
          terraform init
          terraform destroy -auto-approve

name: ğŸš€ Deploy Storage Account

on:
  workflow_dispatch:
    inputs:
      destroy:
        description: 'Destruir infraestrutura?'
        required: true
        default: 'false'

permissions:
  id-token: write
  contents: read

jobs:
  validate:
    if: ${{ github.event.inputs.destroy == 'false' }}
    name: ğŸ” Validar Acessos e Terraform (com Sentinel)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Login no Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZ_GITHUB_ACTION_SP }}

      - name: ğŸ› ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: ğŸ” Verificar se o token do Terraform Cloud estÃ¡ presente
        run: |
          if [ -z "${{ secrets.TF_TOKEN_app_terraform_io }}" ]; then
            echo "âŒ Token do Terraform Cloud nÃ£o encontrado!"
            exit 1
          else
            echo "âœ… Token encontrado, seguindo..."
          fi

      - name: âœ… Validar Sintaxe e Plano (com Sentinel)
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: |
          terraform init -input=false
          terraform fmt -check
          terraform validate

          echo "ğŸš€ Executando Terraform Plan com verificaÃ§Ã£o Sentinel..."
          terraform plan -input=false -out=tfplan.binary

          echo "ğŸ”’ Enviando plano para o Terraform Cloud (Policy Check via Sentinel)"
          terraform login || true
          terraform show -json tfplan.binary > tfplan.json

          # Envia o plano para o Terraform Cloud para validaÃ§Ã£o Sentinel
          terraform plan -input=false -lock=false \
            -var="policy_check=true" || echo "âš ï¸ Policy check falhou conforme Sentinel"

  destroy:
    if: ${{ github.event.inputs.destroy == 'true' }}
    name: ğŸ§¨ Destruir Infraestrutura
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Login no Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZ_GITHUB_ACTION_SP }}

      - name: ğŸ› ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: ğŸ§¨ Executar Terraform Destroy
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: |
          terraform init -input=false
          terraform destroy -auto-approve
